<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
    <title>Student panel</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='/styleProfile.css') }}" type="text/css" />

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
            text-align: left;
        }

        table#t01 {
            width: 100%;
            background-color: #f2f2d1;
        }
    </style>

</head>



<body>
    <div class="Navbar">
        <div class="navbarText" style="background-color: skyblue;">
            Welcome back student &nbsp; <span style="color: green;"> {{ session['stuid'].get('one') }} </span>
        </div>
        <div class="navbarLogout" style="background-color: skyblue;">
            <form  action="{{ url_for('flaskBro') }}" enctype="multipart/form-data" method="POST">
                <input type="text" name="from" value="stuid" style="display: none">
                <input type="text" name="togo" value="/" style="display: none">
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>

    <div class="teamid">
        <div class="content">
            <div class="card-box" style="background-color: whitesmoke;">
                <h3>Full attendance</h3>
                <div class="forfileupload">
                    <table>
                        <thead>
                            <tr>
                                <th>Course</th>
                                <th>Count</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for key, value in attendance.items() %}
                            <tr>
                                <td>{{key.upper()}}</td>
                                <td>{{value}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <div class="foot">
            Made with <span style="margin-left: 5px; margin-right: 5px;"> ‚ù§ </span> by team
        </div>
    </footer>
</body>

</html>
