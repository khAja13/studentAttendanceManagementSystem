<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
    <title>Admin register panel</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}" type="text/css" />
    <!-- <link rel="stylesheet" href="../static/style.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    {% with messages = get_flashed_messages() %}  
         {% if messages %}  
               {% for message in messages %}  
                    <p class="alert">{{ message }}</p>  
               {% endfor %}  
         {% endif %}  
      {% endwith %} 
    
    <div class="Navbar">
        <div class="navbar-text">
            <p>Admin register Panel</p>
        </div>
    </div>
    <div class="Container"
        style="width: 100%; height: 83.5vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div class="card" style="border-radius: 8px; width: 50vw; margin: auto; height: auto;">
            <div class="card-box" style="height: 62vh;">
                <div class="form-image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNfERV4qdzn3SQW4gDbfomgIBCbY-p2QAxeg&usqp=CAU"
                        alt="">
                </div>
                <div class="formbox">
                    <h3>Register form</h3>
                    <div class="container-fluid">
                        <form action="{{ url_for('register_admin') }}" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label>Create admin ID</label>
                                <input type="text" class="form-control" name="id" placeholder="Enter the id">
                            </div>
                            <div class="form-group">
                                <label>Create admin username</label>
                                <input type="text" class="form-control" name="name" placeholder="Enter the username">
                            </div>
                            <div class="form-group">
                                <label>Create admin password</label>
                                <input type="password" class="form-control" name="password"
                                    placeholder="Enter the password">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.setTimeout(function() {
             $(".alert").remove()
         }, 4000);
    </script> 

    <footer>
        <div class="foot">
            Made with <span style="margin-left: 5px; margin-right: 5px;"> ❤ </span> by team
        </div>
    </footer>
</body>

</html>
